
name: Prepare release

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    env:
      working-directory: .
    steps:
      - name: Setyp Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: "3.8"
          architecture: x64
      - name: Setup PyQt5
        run: pip3 install PyQt5
      - name: Setup PyInstaller
        run: pip3 install PyInstaller
      - name: Prepare repository
        working-directory: "d:\\"
        run: git clone https://github.com/br-netw/GradeMapper
      - name: Build for Windows
        working-directory: "d:\\GradeMapper"
        run: pyinstaller --onefile --add-data "gradeTypes.json;." GradeMapper.pyw
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: EDITME
          release_name: EDITME
          draft: True
          prerelease: False
      - name: Upload Release Asset for Windows-x86_64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "d:\\GradeMapper\\dist\\GradeMapper.exe"
          asset_name: GradeMapper.exe
          asset_content_type: application/octet-stream
